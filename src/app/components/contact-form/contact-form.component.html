      <mat-label></mat-label>

    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="w-100">
      <mat-label></mat-label>
      <input matInput [formControlName]="email" required>

    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="w-100">
      <mat-label></mat-label>
      <input matInput [formControlName]="message" required>

    </mat-form-field>
  </div>
</form>
